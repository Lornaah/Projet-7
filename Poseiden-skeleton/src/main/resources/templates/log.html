<body>
    <main>
        <div class="py-5 w-25 position-absolute top-50 start-50 translate-middle">
            <div role="document">
                <div>
                    <h1 class="display-3 fs-1 text-center">Log in Screen</h1>
                    <h2 class="mt-5 mb-4 display-5 fw-bold fs-5">Login with UserName and Password</h2>
                    <form th:action="@{/log}" method="post">
                        <div class="row mb-3">
                            <label for="inputEmail" class="col-sm-2 col-form-label">User :</label>
                            <div class="col-sm-7">
                                <input type="email" name="username" class="form-control" id="inputEmail3" pattern="^[_A-Za-z0-9-+]+(.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(.[A-Za-z0-9]+)*\.([A-Za-z]{2,})$" title="Must end with a domain name (.com, .fr) ">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="inputPassword" class="col-sm-2 col-form-label text-nowrap">Password :</label>
                            <div class="col-sm-7">
                                <input type="password" name="password" class="form-control" id="inputPassword3">
                            </div>
                        </div>
                </div>
                
                <button type="submit" class="center py-2 btn btn-secondary w-25">Login</button>
                
                <hr class="my-4">
                
                <h2 class="fs-5 fw-bold mb-3">Or use a third-party</h2>
          
          
                </form>
                
                <a href="oauth2/authorization/github">
          		<button class="w-50 py-2 mb-2 btn btn-outline-dark rounded-4 " type="button">
            	Sign up with GitHub
          		</button>
          		</a>
                
                <div class="pt-5 d-flex flex-row-reverse mt-5">
                    <img width="150px" th:src="@{/image/logo.jpg}" class="img-fluid ">
                </div>
            </div> 
        </div>
        </div>
